<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/372b955772.js" crossorigin="anonymous"></script>
    <title>Invisible Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
HELLO OWRLD
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="IMG/john-doe.jpg" alt="" class="card-img">
                <h1 class="card-heading">John Doe</h1>
                <p class="card-paragraph"> 
                    <i class="fas fa-quote-left"></i>
                    Loren ipsum dolor sit amet consectetur adipisicing elit. Dignissimos error expedita voluptatem veniam, velit enim delectus rem, explicabo aut exercitationem perspiciatis earum ut facere cum quasi fugit atque? Ipsam, expedita.
                    <i class="fas fa-quote-right"></i>
                </p>
                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul> 
                <button class="card-btn">View Profile</button>
            </div>
        </div>
    </div>


</body>
</html>
